<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row justify-content-center">
        <h1>Welcome to a game of Tic-Tac-Toe</h1>
      </div>
      <div class="row justify-content-center">
        <p>In this game blah blah blah</p>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row full-height">
        <div class="col-3 game-form">
          <div class="container-fluid w-100 full-height">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="pvp-tab" data-toggle="tab" href="#pvp" role="tab" aria-controls="home" aria-selected="true">Player vs Player</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="pvc-tab" data-toggle="tab" href="#pvc" role="tab" aria-controls="profile" aria-selected="false">Player vs Computer</a>
              </li>
            </ul>
            <div class="row tab-content" id="myTabContent">
              <div class="tab-pane fade show active w-100" id="pvp" role="tabpanel" aria-labelledby="pvp-tab">
                <form class="w-100">
                  <div class="form-group">
                    <label for="x-name">X player name</label>
                    <input class="form-control" type="text" id="x-name" name="x-name">
                  </div>
                  <div class="form-group">
                    <label for="o-name">O player name</label>
                    <input class="form-control" type="text" id="o-name" name="o-name">
                  </div>
                  <div class="form-group">
                    <input class="btn btn-warning" type="button" id="start" value="START">
                  </div>
                </form>
              </div>
              <div class="tab-pane fade w-100" id="pvc" role="tabpanel" aria-labelledby="pvc-tab">
                <form class="w-100">
                  <div class="form-group">
                    <label for="x-name">Player name</label>
                    <input class="form-control" type="text" id="x-name" name="x-name">
                  </div>
                  <div class="form-group">
                    <input class="btn btn-warning" type="button" id="start" value="START">
                  </div>
                </form>
              </div>
            </div>
            <div class="row">
              <p id="game-status" class="w-100 text-center"></p>
            </div>
          </div>
        </div>
        <div class="col-9 full-height">
          <div class="containter full-height">
            <div class="game-body row justify-content-center align-items-center full-height">
              <div id="board-container">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
